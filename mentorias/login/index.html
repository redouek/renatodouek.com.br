<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mentorado</title>
  <link rel="stylesheet" href="login-style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <script defer src="login-script.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="https://renatodouek.com.br/assets/imagens/rd_pb_logo.png" alt="Logo" />

    <form id="loginForm">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF (apenas nÃºmeros)" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <div class="toggle-wrapper">
          <button type="button" id="toggle-password">
            <span class="mdi mdi-eye-outline"></span> Mostrar senha
          </button>
        </div>
      </div>

      <button type="submit" class="button" id="botaoLogin">Entrar</button>
      <div id="mensagem" class="error-message"></div>
    </form>
  </div>
</body>
</html>
