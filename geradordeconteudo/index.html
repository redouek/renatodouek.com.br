<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Conteúdo | Renato Douek</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

  <!-- DOCX -->
  <script defer src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b0b0b; --panel:#121212; --muted:#9a9a9a; --text:#f3f3f3;
      --primary:#FAD961; --primary-700:#d9b850; --danger:#f05353;
      --border:#262626; --radius:14px; --max:3000;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:auto;padding:32px 20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:22px}
    .brand{display:flex;gap:12px;align-items:center}
    .dot{width:14px;height:14px;border-radius:50%;background:var(--primary)}
    h1{margin:0;font-size:22px;font-weight:700}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:22px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:14px}
    .row.full{grid-template-columns:1fr}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="text"],input[type="url"],textarea{
      width:100%;background:#0f0f0f;color:var(--text);border:1px solid var(--border);
      border-radius:10px;padding:12px 14px;outline:0;transition:border-color .15s,box-shadow .15s
    }
    input:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(250,217,97,.2)}
    .fp-input{background:#0f0f0f !important;color:var(--text) !important;border:1px solid var(--border) !important}
    textarea{min-height:260px;resize:vertical;line-height:1.6}
    .badge{
      display:inline-flex;align-items:center;gap:8px;background:#0f0f0f;border:1px dashed var(--border);
      border-radius:999px;padding:10px 14px;min-height:44px
    }
    .badge .dot{width:8px;height:8px}
    .counter{display:flex;align-items:center;gap:12px;justify-content:space-between;margin-top:10px}
    .meter{height:8px;border-radius:999px;background:#1c1c1c;flex:1;overflow:hidden}
    .meter span{display:block;height:100%;background:linear-gradient(90deg,var(--primary),var(--primary-700));width:0%}
    .count{min-width:150px;text-align:right;font-size:12px;color:var(--muted);font-variant-numeric:tabular-nums}
    .count.danger{color:var(--danger);font-weight:600}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px}
    button{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--primary);color:#000}
    .btn-primary:hover{filter:brightness(1.05)}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid var(--border)}
    .btn-ghost:hover{border-color:#3a3a3a}
    .hint{margin-top:8px;color:var(--muted);font-size:12px}
    footer{margin-top:24px;color:#777;text-align:center;font-size:12px}
    @media (max-width:760px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand"><span class="dot"></span><h1>Gerador de Conteúdo</h1></div>
      <div style="opacity:.85;font-size:12px">Limite: <strong>3.000</strong> caracteres</div>
    </header>

    <section class="panel">
      <form id="form" autocomplete="off">
        <div class="row">
          <div>
            <label for="data">Data</label>
            <input id="data" name="data" type="text" class="fp-input" placeholder="Selecione a data" required>
          </div>
          <div>
            <label>Tema (automático pela data)</label>
            <div id="temaBadge" class="badge" title="Definido pelo dia da semana">
              <span class="dot"></span><span id="temaText">— selecione a data —</span>
            </div>
            <!-- armazenamos o tema para uso no DOCX -->
            <input type="hidden" id="tema" name="tema" value="">
          </div>
        </div>

        <div class="row full">
          <div>
            <label for="url">URL final da publicação (opcional)</label>
            <input id="url" name="url" type="url" placeholder="https://exemplo.com/post" inputmode="url">
          </div>
        </div>

        <div class="row full">
          <div>
            <label for="texto">Texto (máx. 3.000 caracteres)</label>
            <textarea id="texto" name="texto" spellcheck="true" lang="pt-BR" placeholder="Escreva aqui seu conteúdo…"></textarea>
            <div class="counter">
              <div class="meter"><span id="meterBar"></span></div>
              <div id="count" class="count">0 / 3000</div>
            </div>
            <div class="hint">Se o corretor não sublinhar, ative em <em>Configurações do navegador → Idiomas → Verificação ortográfica</em> e selecione <strong>Português (Brasil)</strong>.</div>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn-primary" id="btnDocx">Baixar DOCX</button>
          <button type="button" class="btn-ghost" id="btnCopy">Copiar texto</button>
          <button type="reset" class="btn-ghost">Limpar</button>
        </div>
      </form>
    </section>

    <footer>© <span id="yy"></span> Renato Douek · renatodouek.com.br</footer>
  </div>

  <script>
    // Ano
    document.getElementById('yy').textContent = new Date().getFullYear();

    // Mapeamento de tema por dia da semana (getDay: 0=Dom, ... 6=Sáb)
    const THEMES = {
      0: 'Mercado',
      1: 'Inspiracional, motivacional',
      2: 'Gestão da inovação',
      3: 'Liderança empresarial Estratégica',
      4: 'Case',
      5: 'Tecnologia e Inovação',
      6: 'Assessoria de imprensa'
    };

    const temaHidden = document.getElementById('tema');
    const temaText = document.getElementById('temaText');

    function setThemeFromDate(dateObj){
      if (!(dateObj instanceof Date) || isNaN(dateObj)) { temaHidden.value=''; temaText.textContent='— selecione a data —'; return; }
      const day = dateObj.getDay();
      const t = THEMES[day] || '';
      temaHidden.value = t;
      temaText.textContent = t || '—';
    }

    // Date picker
    window.addEventListener('load', () => {
      if (window.flatpickr) {
        flatpickr('#data', {
          locale: flatpickr.l10ns.pt,
          dateFormat: 'd/m/Y',
          disableMobile: false,
          onChange: (selectedDates) => setThemeFromDate(selectedDates[0])
        });
      }
    });

    // Contador + limite
    const MAX = 3000;
    const textarea = document.getElementById('texto');
    const count = document.getElementById('count');
    const meterBar = document.getElementById('meterBar');

    function updateCount(){
      let val = textarea.value;
      if (val.length > MAX) { val = val.slice(0, MAX); textarea.value = val; }
      const used = val.length;
      count.textContent = used.toLocaleString('pt-BR') + ' / ' + MAX.toLocaleString('pt-BR');
      meterBar.style.width = Math.min(100, Math.round((used / MAX) * 100)) + '%';
      count.classList.toggle('danger', used >= MAX);
    }
    textarea.addEventListener('input', updateCount); updateCount();

    // Copiar
    document.getElementById('btnCopy').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(textarea.value);
        count.textContent = 'Copiado para a área de transferência!'; setTimeout(updateCount, 1500);
      } catch { alert('Não foi possível copiar. Selecione o texto e use Ctrl/Cmd+C.'); }
    });

    // DOCX
    document.getElementById('btnDocx').addEventListener('click', async () => {
      const dataStr = document.getElementById('data').value.trim();
      const tema = temaHidden.value.trim();
      const url  = document.getElementById('url').value.trim();
      const corpo = textarea.value.trim();

      if (!dataStr || !tema || !corpo) {
        alert('Preencha a Data (para definir o tema automaticamente) e o Texto antes de gerar o DOCX.');
        return;
      }
      // dd/mm/aaaa -> Date
      const [d,m,y] = dataStr.split('/');
      const titulo = `Conteúdo – ${tema} – ${d}/${m}/${y}`;
      const fileName = `Conteudo_${tema.replace(/\s+/g,'-')}_${y}-${m}-${d}.docx`;

      try {
        if (!window.docx) throw new Error('docx não carregado');
        const { Document, Packer, Paragraph, HeadingLevel, TextRun } = window.docx;

        const paras = [];
        paras.push(new Paragraph({ children:[ new TextRun({ text: titulo, bold:true }) ], heading: HeadingLevel.HEADING_2 }));
        paras.push(new Paragraph(" "));
        if (url) {
          paras.push(new Paragraph({ children: [
            new TextRun({ text: "URL final: ", bold:true }),
            new TextRun({ text: url, color:"0563C1", underline:{} })
          ]}));
          paras.push(new Paragraph(" "));
        }
        corpo.split(/\n/).forEach(l => paras.push(new Paragraph(l)));

        const doc = new Document({
          creator: "Renato Douek",
          title: titulo,
          description: "Gerado em renatodouek.com.br/geradordeconteudo",
          styles: { default: { document: { run: { font: "Calibri", size: 24 } } } }, // 12pt
          sections: [{ properties:{}, children: paras }]
        });

        const blob = await Packer.toBlob(doc);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { URL.revokeObjectURL(a.href); a.remove(); }, 0);
      } catch (e) {
        console.error(e);
        alert('Não foi possível gerar o DOCX. Recarregue a página e tente novamente.');
      }
    });
  </script>
</body>
</html>
